name: CI
on:
  push

jobs:
  update-ref:
    name: Update reference
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare Node
        uses: actions/setup-node@v3
        with:
          node-version: '19'
          cache: 'yarn'
      - name: Install
        run: yarn install
      - name: Build
        run: yarn run build
      - name: Lint
        run: yarn run lint
      - name: Get tag name
        id: extract-tag
        run: |
          TAG_NAME=${GITHUB_REF//\//-}
          echo "TAG_NAME=test-${TAG_NAME}" >> $GITHUB_OUTPUT
      - name: Update test tag
        uses: ./
        with:
          tag_name: ${{ steps.extract-tag.outputs.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
